spring.application.name=api-gateway
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


# 1. Auth Service
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
#spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1


## 2. Feed Service
spring.cloud.gateway.routes[1].id=feed-service
spring.cloud.gateway.routes[1].uri=lb://feed-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/feed/**

# 3. Content Service
spring.cloud.gateway.routes[2].id=content-service
spring.cloud.gateway.routes[2].uri=lb://content-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/content/**





